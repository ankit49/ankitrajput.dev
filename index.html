<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ankit Rajput</title>

    <!------------ Fonts ------------>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css"
    />
    <!------------ Bootstrap ------------>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!------------ Css ------------>
    <link rel="stylesheet" href="./styles/animate.css" />
    <link rel="stylesheet" href="./styles/keyframes.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/cards.css" />
  </head>
  <body>
    <!------------ Background ------------>
    <div class="background"></div>
    <!------------ Container ------------>
    <div
      class="container opened"
      data-animation-in="fadeInLeft"
      data-animation-out="fadeOutLeft"
    >
      <!------------Header ------------>
      <header class="header">
        <!-- header profile -->
        <div class="profile">
          <div class="image">
            <a href="#">
              <img src="images/profile.png" alt="Ankit Rajput" />
            </a>
          </div>
          <div class="profile-title">Ankit Rajput</div>
          <p>Full Stack Web Developer</p>
        </div>
        <!-- menu -->
        <div class="nav-bar">
          <ul>
            <li class="active">
              <a href="#about-card" class="v-saperator">
                <span class="icon fa fa-user"></span>
                <span class="link">About</span>
              </a>
            </li>
            <li>
              <a href="#skills-card" class="v-saperator">
                <span class="icon fa fa-list-alt"></span>
                <span class="link">Skills</span>
              </a>
            </li>
            <li>
              <a href="#projects-card" class="v-saperator">
                <span class="icon fas fa-briefcase"></span>
                <span class="link">My Work</span>
              </a>
            </li>
            <li>
              <a href="#contacts-card" class="v-saperator">
                <span class="icon fas fa-id-card"></span>
                <span class="link">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <!------------Home Layout ------------>
      <div class="card-home" id="home-card">
        <!-- Profile -->
        <div class="profile-home">
          <!-- profile image -->
          <div
            class="profile-bg"
            style="background-image: url(images/bg.jpg)"
          ></div>

          <!-- profile photo -->
          <div class="profile-image">
            <img src="images/profile.png" alt="" />
          </div>

          <!-- profile titles -->
          <div class="profile-title">Ankit Rajput</div>

          <p>Full Stack Web Developer</p>

          <!-- profile socials -->
          <div class="social">
            <a
              target="_blank"
              href="https://www.facebook.com/ankitrajput.delhi/"
              ><span class="fab fa-facebook-square"></span
            ></a>
            <a target="_blank" href="https://twitter.com/its__AnKiT"
              ><span class="fab fa-twitter"></span
            ></a>
            <a target="_blank" href="https://github.com/ankit49"
              ><span class="fab fa-github"></span
            ></a>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/ankit-rajput-365b5b199/"
              ><span class="fab fa-linkedin"></span
            ></a>
            <a target="_blank" href="https://www.instagram.com/rajput__ankit/"
              ><span class="fab fa-instagram"></span
            ></a>
          </div>

          <!-- profile buttons -->
          <div class="btns-wrapper">
            <a href="#" class="btn">
              <span class="text">Download CV</span>
            </a>
            <a href="#" class="btn discover">
              <span class="text">Contact Me</span>
            </a>
          </div>
        </div>
      </div>
      <!------------About Layout ------------>
      <div class="card-inner animated active" id="about-card"></div>
      <!------------Skills Layout ------------>
      <div class="card-inner" id="skills-card">ddg</div>
      <!------------Project Layout ------------>
      <div class="card-inner" id="projects-card">fdgfdg</div>
      <!------------Contact Layout ------------>
      <div class="card-inner" id="contacts-card">fdgfdgdf</div>
    </div>

    <!------------ Scripts ------------>
    <script src="./scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
